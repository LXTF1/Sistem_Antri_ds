<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Antrian</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="dashboard-top">
            <div class="logo-container">
                <img src="assets/logo.png" alt="Logo" id="logo-img">
                <h1 id="instansi-nama">Dinas Perhubungan Kab.Semarang</h1>
            </div>
            <div class="date-time">
                <div id="current-time"></div>
                <div id="current-date"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="image-box">
                <div class="slideshow-container">
                    <div class="slideshow-wrapper" id="slideshow">
                    </div>
                    <div class="dots-container" id="dots-container">
                    </div>
                </div>
            </div>
            <div class="right-section">
                <div class="current-queue-box">
                    <div class="current-queue">
                        <h2>Antrian Sekarang</h2>
                        <div class="queue-number" id="current-queue-number">-</div>
                        <div class="queue-note" id="queue-note">Silakan menunggu nomor antrian Anda dipanggil</div>
                    </div>
                </div>
                <div class="daftar-antrian-box">
                    <h2>Daftar Antrian</h2>
                    <div class="queue-grid">
                        <div class="queue-item" id="queue-next-1">-</div>
                        <div class="queue-item" id="queue-next-2">-</div>
                        <div class="queue-item" id="queue-next-3">-</div>
                        <div class="queue-item" id="queue-next-4">-</div>
                        <div class="queue-item" id="queue-next-5">-</div>
                        <div class="queue-item" id="queue-next-6">-</div>
                        <div class="queue-item" id="queue-next-7">-</div>
                        <div class="queue-item" id="queue-next-8">-</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-content">
            <div class="queue-box">
                Antrian Angkutan
            </div>
            <div class="queue-box">
                Antrian Barang
            </div>
        </div>

        <div class="running-text">
            <marquee id="running-text">Selamat datang di Dinas Perhubungan Kab.Semarang.</marquee>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
